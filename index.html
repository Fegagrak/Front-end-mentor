<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
      <img id="logo" src="/images/logo.svg" alt="logo">
    </header>
    
    <main>
      <img src="/images/illustration-mockups.svg" alt="imagem-principal" id="principal">
      <div class="texto-botao">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
        <button>Register</button>
      </div>
    </main>

    <footer>
      <div class="logo-div">
          <img class="logo" src="/images/footer/facebook-logo.png" alt="facebook-logo">
          <img class="logo" src="/images/footer/twitter.png" alt="twitter-logo">
          <img class="logo" src="/images/footer/instagram.png" alt="instagram-logo">  
      </div>
    </footer>

</body>
</html>
